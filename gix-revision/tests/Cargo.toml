[package]
name = "gix-revision-tests"
version = "0.0.0"
publish = false
repository = "https://github.com/Byron/gitoxide"
license = "MIT/Apache-2.0"
description = "Please use `gix-<thiscrate>` instead ('git' -> 'gix')"
authors = ["Sebastian Thiel <sebastian.thiel@icloud.com>"]
edition = "2021"
include = ["src/**/*", "CHANGELOG.md", "README.md"]
rust-version = "1.64"

[[test]]
name = "revision"
doctest = false
path = "revision.rs"

[features]
## Data structures implement `serde::Serialize` and `serde::Deserialize`.
serde1 = [ "gix-revision/serde", "gix-hash/serde1", "gix-object/serde1" ]

[dev-dependencies]
gix-revision = { path = "..", default-features = false }
gix-hash = { path = "../../gix-hash" }
gix-object = { path = "../../gix-object" }
gix-testtools = { path = "../../tests/tools" }
gix = { path = "../../gix", default-features = false }

bstr = { version = "1.3.0", default-features = false, features = ["std"]}
